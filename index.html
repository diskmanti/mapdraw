<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map Draw</title>
</head>

<body>
    <div id="leftPane">
        <div id="resultsHeaderDiv"><b>Results</b></div>
        <textarea id="resultsContentArea"></textarea>
        <br /><br />
        <div>
            <button class="copyButton" id="copyButtonId" data-clipboard-action="copy"
                data-clipboard-target="#resultsContentArea">
                Copy to Clipboard
            </button>
            <button id="clearButtonId" onclick="clearResults()">
                Clear Results
            </button>
        </div>
    </div>
    <div id="mapDiv"></div>
    <script src="./index.js">init();</script>
    </div>
</body>

</html>
